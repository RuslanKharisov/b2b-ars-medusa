name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.changes.outputs.backend }}
      frontend_changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes in folders
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'ars-backend/**'
            frontend:
              - 'ars-storefront/**'
              - 'Dockerfile'
              - 'docker-compose.yml'

  deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH access
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Rsync project to VPS
        run: |
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ user@your-vps-ip:/home/user/medusa-b2b

      - name: SSH into VPS and rebuild only changed containers
        run: |
          ssh -o StrictHostKeyChecking=no user@your-vps-ip << 'EOF'
          cd /home/user/medusa-b2b

          # Optional: Pull latest .env or secrets
          # git pull origin main

          if [[ "${{ needs.detect-changes.outputs.backend_changed }}" == "true" ]]; then
            echo "Backend changed: rebuilding backend and worker containers..."
            docker compose build medusa worker
          fi

          if [[ "${{ needs.detect-changes.outputs.frontend_changed }}" == "true" ]]; then
            echo "Frontend changed: rebuilding storefront container..."
            docker compose build storefront
          fi

          echo "Starting containers..."
          docker compose up -d
          EOF
